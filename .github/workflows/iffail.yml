name: Generate Text File
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Generate Text File
        run: echo "This is a text file generated by Github Actions" > my-text-file.txt
      - name: Commit Text File
        uses: EndBug/add-and-commit@v7
        with:
          add: my-text-file.txt
          author_name: "Github Actions"
          author_email: "actions@github.com"
          message: "Generated text file - $(date)"
