name: Run Python script on commit

on:
  push:
    branches: [ main ] # replace 'main' with your default branch name
  pull_request:
    branches: [ main ] # replace 'main' with your default branch name

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.7' # replace '3.x' with the version of Python you are using
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # replace 'requirements.txt' with the name of your requirements file
        
    - name: Run Python script
      run: python tests.py # replace 'script.py' with the name of your Python script
